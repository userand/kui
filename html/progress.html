<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/kui.css"/>
	</head>
	<body>
		
		<h5>基本的进度条</h5>	
		<div class="progress">
			<div class="progress-bar" style="width: 40%;">40%</div>
		</div>
		<br/>
		<div class="progress progress-danger">
			<div class="progress-bar" style="width: 40%;">40%</div>
		</div>
		<br/>
		<div class="progress progress-info">
			<div class="progress-bar" style="width: 40%;">40%</div>
		</div>
		<br/>
		<div class="progress progress-warning">
			<div class="progress-bar" style="width: 40%;">40%</div>
		</div>

		<br/>
		
		<h5>带动画的进度条</h5>
		<div class="progress progress-striped">
			<div class="progress-bar" style="width: 40%;"></div>
		</div>
		
		<br/>
		
		<div class="progress progress-striped active">
			<div class="progress-bar" style="width: 50%;"></div>
		</div>
		
		<br />
		
		<div class="progress progress-striped active progress-danger">
			<div class="progress-bar" style="width: 60%;"></div>
		</div>
		
		<br />
		
		<div class="progress progress-striped active progress-info">
			<div class="progress-bar" style="width: 70%;"></div>
		</div>		

		<br />
		
		<div class="progress progress-striped active progress-warning">
			<div class="progress-bar" style="width: 70%;"></div>
		</div>	

			
		<h5>小尺寸的进度条</h5>				
		<br />
		<div class="progress progress-small">
			<div class="progress-bar" style="width: 40%;">40%</div>
		</div>
		
		<br/>
		<div class="progress progress-striped active progress-info progress-small">
			<div class="progress-bar" style="width: 70%;"></div>
		</div>	

	</body>
</html>
